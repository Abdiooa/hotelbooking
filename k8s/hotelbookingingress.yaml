apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: hotelbooking-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
    - host: hotelbooking
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: hotelbookingwebapp-service
                port:
                  number: 8081
